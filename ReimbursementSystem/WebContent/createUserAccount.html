<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create Account</title>
<link rel="stylesheet" href="radar.css">
</head>
<body>
	<img src="images/revradar.png"></img>
	<h2 style="text-align:center;">Create Account</h2>
	<form action="createuser" method="post">
		<input type="text" placeholder="Enter new username" name="uname" required><br>
		<input type="password" placeholder="Enter new password" name="password" required><br>
		<input type="text" placeholder="Enter your firstname" name="fname" required><br>
		<input type="text" placeholder="Enter your lastname" name="lname" required><br>
		<input type="email" placeholder="Enter your email" name="email" required><br>
		<input type="submit" class="button" value="create"/>
	</form>
	<form action="login.html" style="margin-top:115px; margin-left:80px;">
		<input type="submit" class="button" value="nevermind">
	</form> 
</body>
</html>
