<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>loading</title>
<body onload="update()">
<script>
var button;
var count;
var countmax;
var progressbar;
var timerID;

function update() {
	var elem = document.getElementById("bar");
    var width = 10;
    var id = setInterval(frame, 10);
    function frame() {
        if (width >= 100) {
            clearInterval(id);
            alert("loaded");
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    var data = xhr.responseText;
                    alert(data);
                }
            }
            xhr.open('GET', 'loginRed', true);
            xhr.send(null);
            
        } else {
            width++;
            elem.style.width = width + '%';
            elem.innerHTML = width * 1 + '%';
        }
    }
}//end function

</script>
</head>
