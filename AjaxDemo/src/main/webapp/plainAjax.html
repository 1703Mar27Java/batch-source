<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>PlainAjax</title>
</head>
<body>
<div id="demo">
	<h2>Let AJAX change this text</h2>
	<button type="button" onclick="loadDoc('ajaxInfo.txt',myFunction1)">Change Content</button>
</div>
<div id="demo2">
	<h2>Let AJAX change this text</h2>
	<button type="button" onclick="loadDoc('https://pokeapi.co/api/v2/pokemon/pikachu/',myFunction2)">Change Content</button>
</div>
</body>
<script>
function loadDoc(url,func){
	var xhttp = new XMLHttpRequest()//we know we're going to use Chrome
	xhttp.onreadystatechange = function(){
		console.log(this.readyState);
		if (this.readyState == 4 && this.status == 200){
			func(this);
		}
	};
	xhttp.open("GET",url,true);
	xhttp.send();
}
function myFunction1(xhttp){
	document.getElementById("demo").innerHTML = xhttp.responseText;
}
function myFunction2(xhttp){
	document.getElementById("demo2").innerHTML = xhttp.responseText;
}
</script>
</html>
